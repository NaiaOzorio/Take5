<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take 5 Score Counter</title>
</head>
<body>
    <h1>Take 5 Score Counter</h1>
    <p>Player 1
        <input type="number" id="txtPlayer1"/>
        <button onclick="sumScorePlayer1()">Ok</button>
        <span id="lblResultPlayer1"></span>
    </p>
    <p>Player 2
        <input type="number" id="txtPlayer2"/>
        <button onclick="sumScorePlayer2()">Ok</button>
        <span id="lblResultPlayer2"></span>
    </p>
    <script>
        var player1Sum = 0;
        function sumScorePlayer1() {
            if (document.getElementById("txtPlayer1").value === "") {
                alert("Please type a valid number.");
                return;
            }
            player1Sum += parseInt(document.getElementById("txtPlayer1").value);
            document.getElementById("lblResultPlayer1").innerHTML = player1Sum;
            document.getElementById("txtPlayer1").value = "";
        }   
        
        var player2Sum = 0;
        function sumScorePlayer2() {
            if (document.getElementById("txtPlayer2").value === "") {
                alert("Please type a valid number.");
                return;
            }
            player2Sum += parseInt(document.getElementById("txtPlayer2").value);
            document.getElementById("lblResultPlayer2").innerHTML = player2Sum;
            document.getElementById("txtPlayer2").value = "";
        }  
    </script>

</body>
</html>
